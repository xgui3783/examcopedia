	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="/socket.io/socket.io.js"></script>
	
	<script src = "include/jquery.sha256.min.js"></script>
	<script src = "include/js.js"></script>
	<link rel = "stylesheet" href = "include/css.css">

<body>
	<div id="id_core_modal_dp" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Choose dot point</h4>
		  </div>
		  <div class="modal-body">
			<form role = "form">
				<div class = "row form-group">
					<label class = "control-label col-md-3" for = "id_modalchoosedp_select_lvl1">Level1</label>
					<div class = "col-md-5">
						<select type = "text" class = "form-control" id = "id_modalchoosedp_select_lvl1">
							<option></option>
						</select>
					</div>
					<div class = "col-md-2">
						<div class = "btn btn-default" id = "id_modalchoosedp_btn_addDP_lvl1">+ dot point</div>
					</div>
				</div>
				<div class = "row form-group">
					<label class = "control-label col-md-3" for = "id_modalchoosedp_select_lvl2">Level2</label>
					<div class = "col-md-5">
						<select type = "text" class = "form-control" disabled id = "id_modalchoosedp_select_lvl2">
							<option></option>
						</select>
					</div>
					<div class = "col-md-2">
						<div class = "btn btn-default disabled" id = "id_modalchoosedp_btn_addDP_lvl2">+ dot point</div>
					</div>
				</div>
				<div class = "row form-group">
					<label class = "control-label col-md-3" for = "id_modalchoosedp_select_lvl3">Level3</label>
					<div class = "col-md-5">
						<select type = "text" class = "form-control" disabled id = "id_modalchoosedp_select_lvl3">
							<option></option>
						</select>
					</div>
					<div class = "col-md-2">
						<div class = "btn btn-default disabled" id = "id_modalchoosedp_btn_addDP_lvl3">+ dot point</div>
					</div>
				</div>
				<div class = "row form-group">
					<label class = "control-label col-md-3" for = "id_modalchoosedp_select_lvl4">Level4</label>
					<div class = "col-md-5">
						<select type = "text" class = "form-control" disabled id = "id_modalchoosedp_select_lvl4">
							<option></option>
						</select>
					</div>
					<div class = "col-md-2">
						<div class = "btn btn-default disabled" id = "id_modalchoosedp_btn_addDP_lvl4">+ dot point</div>
					</div>
				</div>
				<div class = "row form-group">
					<label class = "control-label col-md-3" for = "id_modalchoosedp_select_lvl5">Level5</label>
					<div class = "col-md-5">
						<select type = "text" class = "form-control" disabled id = "id_modalchoosedp_select_lvl5">
							<option></option>
						</select>
					</div>
					<div class = "col-md-2">
						<div class = "btn btn-default disabled"  disabled id = "id_modalchoosedp_btn_addDP_lvl5">+ dot point</div>
					</div>
				</div>
			</form>
			<hr>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
	
	<div id="id_core_modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title"></h4>
		  </div>
		  <div class="modal-body">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<div id="id_core_modal_warning" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Info</h4>
		  </div>
		  <div class="modal-body">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<nav class = "navbar navbar-default">
		<div class = "navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse_navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>
			<a class = "navbar-brand" id = "id_navbar_home" href = "#">examcopedia</a>
		</div>
		<div class="collapse navbar-collapse" id="collapse_navbar">
			<ul class = "nav navbar-nav" id = "id_navbar_ttcontrol">
				<li><a href = "#" id = "id_navbar_add"><span class = "glyphicon glyphicon-plus"></span> add</a></li>
				<li><a href = "#" id = "id_navbar_view"><span class = "glyphicon glyphicon-search"></span> view/ generate</a></li>
				<li><a href = "#" id = "id_navbar_categorise"><span class = "glyphicon glyphicon-tags"></span> categorise</a></li>
			</ul>
			<ul class = "nav navbar-nav navbar-right">
				<!--<li><a href = "#" id = "nav_students">Students Profiles</a></li>-->
				<li><a href = "#" id = "id_navbar_login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-6">
				<div class = "panel panel-primary">
					<div class = "panel-heading">
						<h1>Submit Questions</h1>
					</div>
					<div class = "panel-body">
						<form role = "form" class = "form-horizontal">
							<div class = "form-group hidden">
								<label class = "control-label col-md-3" for = "id_core_input_hashedid">hashed id</label>
								<div class = "col-md-5">
									<input disabled id = "id_core_input_hashedid" type = "text" class = "form-control"></input>
								</div>
							</div>
							<div class = "form-group">
								<label class = "control-label col-md-3" for = "id_core_select_subject">Subject</label>
								<div class = "col-md-5">
									<select class = "form-control" id = "id_core_select_subject">
										<option></option>
									</select>
								</div>
								<div class = "col-md-3">
									<div class = "btn btn-default btn-block" id = "id_core_btn_addsubject">+ subject</div>
								</div>
							</div>
							<div class = "form-group">
								<label class = "control-label col-md-3" for = "id_core_select_syllabus">Syllabus</label>
								<div class = "col-md-5">
									<select class = "form-control" id = "id_core_select_syllabus">
										<option></option>
									</select>
								</div>
								<div class = "col-md-3">
									<div class = "btn btn-default btn-block" id = "id_core_btn_addcurriculum">
										+ curriculum
									</div>
								</div>
							</div>
							<div class = "form-group">
								<label class = "control-label col-md-3" for = "id_core_btn_select_dp">Dot Point</label>
									<div class = "col-md-5">
										<input type = "text" class = "form-control" id = "id_core_input_dp" disabled></input>
									</div>
									<div class = " col-md-2">
										<div class = "btn btn-default disabled" id = "id_core_btn_choosedp" >
											choose dp
										</div>
									</div>
							</div>
							<hr>
							
							<div class = "form-group">
								<label class = "control-label col-md-3" for = "id_core_textarea_qn">Question</label>
								<div class = "col-md-5">
									<textarea class = "form-control" id = "id_core_textarea_qn"></textarea>
								</div>
								<div class = "col-md-3">
									<div class = "btn btn-default btn-block" id = "id_core_btn_adddiagram">
										+ diagrams
									</div>
								</div>
							</div>
							<div class = "form-group">
								<label class = "control-label col-md-3" for = "id_core_textarea_ans">Suggested Answer</label>
								<div class = "col-md-5">
									<textarea class = "form-control" id = "id_core_textarea_ans"></textarea>
								</div>
								<div class = "col-md-3">
									<div class = "btn btn-default btn-block" id = "id_core_btn_adddiagram">
										+ diagrams
									</div>
								</div>
							</div>
							
							<hr>
							<div class = "form-group" id = "id_add_formgroup_spaces">
								<div class = "row">
									<label class = "control-label col-md-3" for = "id_core_mixed_space">Suggested Space</label>
									<div class = "col-md-9 form-inline">
										<input  class = "form-control" type = "text" id = "id_core_mixed_space_num"></input>
										<select class = "form-control" id = "id_core_mixed_space_type">
											<option selected>lines</option>
											<option>box</option>
											<option>blank</option>
										</select>
									</div>
								</div>
							</div>
							
							<div class = "row">
								<div class = "col-md-6 col-md-offset-3">
									<div class = "btn btn-danger" id = "id_add_btn_lessspace">
										- less space
									</div>
									<div class = "btn btn-success" id = "id_add_btn_morespace">
										+ more space
									</div>
								</div>
							</div>
							<hr>
							<div class = "form-group">
								<label class = "control-label col-md-3" for ="id_core_input_marks">Suggested Marks</label>
								<div class = "col-md-5">
									<input class = "form-control" id = "id_core_input_marks"></input>
								</div>
							</div>
						</form>
					</div>
					<div class = "panel-footer text-center">
						<div class = "btn btn-primary btn-lg" id = "id_core_input_addsubmit">Submit</div>
					</div>
				</div>
			</div>
			<div class = "col-md-6">
				<div class = "panel panel-info">
					<div class = "panel-heading">
						<h1>Preview</h1>
					</div>
					<div class = "panel-body">
					</div>
					<!--
					<div class = "panel-footer">
					</div>
					-->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
