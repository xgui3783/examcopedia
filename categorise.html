	<div id="id_core_modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title"></h4>
		  </div>
		  <div class="modal-body">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary">Save</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>

	  </div>
	</div>

	<nav class = "navbar navbar-default">
		<div class = "navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse_navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>
			<a class = "navbar-brand" id = "id_navbar_home" href = "#">examcopedia</a>
		</div>
		<div class="collapse navbar-collapse" id="collapse_navbar">
			<ul class = "nav navbar-nav" id = "id_navbar_ttcontrol">
				<li><a href = "#" id = "id_navbar_add"><span class = "glyphicon glyphicon-plus"></span> add</a></li>
				<li><a href = "#" id = "id_navbar_view"><span class = "glyphicon glyphicon-search"></span> view/ generate</a></li>
				<li><a href = "#" id = "id_navbar_categorise"><span class = "glyphicon glyphicon-tags"></span> categorise</a></li>
			</ul>
			<ul class = "nav navbar-nav navbar-right">

				<li><a href = "#" id = "nav_login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<div class = "container-fluid">
		<div class = "row">
		<div class = "col-md-8 col-md-offset-2">
			<div class = "panel panel-success">
				<div class = "panel-heading">
					<h1>Categorise Unfiled Questions</h1>
				</div>
				<div class = "panel-body">
					<form role = "form" class = "form-horizontal">
						<div class = "form-group">
							<label class = "control-label col-md-3" for = "id_select_subject">Subject</label>
							<div class = "col-md-5">
								<select class = "form-control" id = "id_select_subject">
								
								</select>
							</div>
							<div class = "btn btn-default col-md-2" id = "id_core_btn_addsubject">
								+ subject
							</div>
						</div>
						<div class = "form-group">
							<label class = "control-label col-md-3" for = "id_select_syllabus">Syllabus</label>
							<div class = "col-md-5">
								<select class = "form-control" id = "id_select_syllabus">
								
								</select>
							</div>
							<div class = "btn btn-default col-md-2" id = "id_core_btn_addcurriculum">
								+ curriculum
							</div>
						</div>
						<div class = "form-group">
						<hr>
						<div class = "col-md-10 col-md-offset-2">
							<div class = "form-group">
								<div class = "radio form-inline">
									<label><input type = "radio" name = "radio_mode" id = "id_radio_random">Random</label>
									<input type = "text" class = "form-control" id = "id_input_random"></input>
								</div>
								<div class = "radio">
									<label><input type = "radio" name = "radio_mode" id = "id_radio_all">All</label>
								</div>
								<div class = "radio form-inline">
									<label><input type = "radio" name = "radio_mode" id = "id_radio_select">Select</label>
									<input type = "text" class = "form-control" id = "id_input_select"></input>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class = "panel-footer text-center">
					<div class = "btn btn-success btn-lg">Go</div>
				</div>
			</div>
		</div>
		
		</div>
